<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Sell Books</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the sell.html page */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('background.jpg'); /* Add your background image */
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0f2f30;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        section {
            background-color: rgba(105, 171, 173, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #15d72c;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            height: 100px; 
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #060606;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sell Your Books</h1>
    </header>
    <main>
        <section>
            <form id="sell-form">
                <label for="book_title">Book Title:</label>
                <input type="text" id="book_title" name="book_title" required>

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required>

                <label for="condition">Condition:</label>
                <select id="condition" name="condition">
                    <option value="new">New</option>
                    <option value="like_new">Like New</option>
                    <option value="good">Good</option>
                    <option value="fair">Fair</option>
                    <option value="poor">Poor</option>
                </select>

                <label for="price">Price:</label>
                <input type="text" id="price" name="price" placeholder="Enter price" required>

                <label for="contact">Contact Information:</label>
                <textarea id="contact" name="contact" rows="4" placeholder="Enter your contact information..." required></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("sell-form").addEventListener("submit", function(event) {
            // Prevent the default form submission behavior
            event.preventDefault();
            window.location.href = "index.html"; // Redirect to index.html
        });
    </script>
</body>
</html>
